<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism SignUp Form</title>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>SignUp Here</h1>
        </div>
        <form action="" autocomplete="off">
            <div class="inp">
                <div class="name">
                    <input type="text" name="name" id="name" placeholder="User Name" required class="input">
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="E-mail" required class="input">
                </div>
                <div class="contact">
                    <input type="number" name="contact" id="contact" placeholder="Contact No." required class="input">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password" required class="input">
                </div>
                <div class="cpassword">
                    <input type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required class="input">
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="check" class="check">
                    <div class="value">I Accept The <a href="#">Terms Of Uses</a> & <a href="#">Privacy Policy</a></div>
                </div>
                <div class="button">
                    <button>SignUp</button>
                </div>
                <div class="login">
                    I Already Have An Account<a href="#">Login</a>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
